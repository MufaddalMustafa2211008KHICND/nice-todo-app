name: Lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm ci

    - name: Run eslint
      run: npm run lint

    - name: Run prettier to check unformatted files
      run: npm run format:check
